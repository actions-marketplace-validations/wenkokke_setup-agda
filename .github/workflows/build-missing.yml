name: build missing

on:
  workflow_dispatch:

jobs:
  # Build Agda 2.6.2.2 with Cabal:
  build-2_6_2_2-cabal:
    name: Build Agda (2.6.2.2) on ${{ matrix.os }} with Cabal
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Build Agda (2.6.2.2)
        uses: ./
        with:
          agda-version: '2.6.2.2'
          bdist-name: |
            agda-{{{agda-version}}}
                -{{{arch}}}
                -${{ matrix.os }}
                -icu{{{icu-version}}}
                -ghc{{{ghc-version}}}
                -cabal{{{cabal-version}}}
          bdist-license-report: true
          bdist-upload: true
          cabal-version: '3.8'
          force-build: true
          force-no-optimise-heavily: ${{ runner.os == 'Windows' }}
          ghc-version: '9.2.4'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, macos-13]

  # Build Agda 2.6.2.1 with Cabal:
  build-2_6_2_1-cabal:
    name: Build Agda (2.6.2.1) on ${{ matrix.os }} with Cabal
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Build Agda (2.6.2.1)
        uses: ./
        with:
          agda-version: '2.6.2.1'
          bdist-name: |
            agda-{{{agda-version}}}
                -{{{arch}}}
                -${{ matrix.os }}
                -icu{{{icu-version}}}
                -ghc{{{ghc-version}}}
                -cabal{{{cabal-version}}}
          bdist-license-report: true
          bdist-upload: true
          cabal-version: '3.8'
          force-build: true
          force-no-optimise-heavily: ${{ runner.os == 'Windows' }}
          # NOTE: We can't use GHC 9.2.4, because it ships with an
          #       incompatible version of bytestring-0.11.2.0.
          ghc-version: '9.0.2'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, macos-13]

  # Build Agda 2.6.2 with Cabal:
  build-2_6_2-cabal:
    name: Build Agda (2.6.2) on ${{ matrix.os }} with Cabal
    runs-on: ${{ matrix.os }}
    steps:
