                -icu{{{icu-version}}}
                -ghc{{{ghc-version}}}
                -cabal{{{cabal-version}}}
          bdist-license-report: true
          bdist-upload: true
          cabal-version: '3.8'
          force-build: true
          force-no-optimise-heavily: ${{ runner.os == 'Windows' }}
          ghc-version: '8.2.2'
          pre-build-hook: |
            cabal v2-configure $CABAL_CONFIG_ARGS --allow-newer=Cabal
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, macos-13, window-2022]

  # Build Agda 2.5.2 with Cabal:
  build-2_5_2-cabal:
    name: Build Agda (2.5.2) on ${{ matrix.os }} with Cabal
    runs-on: ${{ matrix.os }}
