          force-no-optimise-heavily: ${{ runner.os == 'Windows' }}
          ghc-version: '8.4.4'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, macos-13]

  # Build Agda 2.5.3 with Cabal:
  build-2_5_3-cabal:
    name: Build Agda (2.5.3) on ${{ matrix.os }} with Cabal
    runs-on: ${{ matrix.os }}
