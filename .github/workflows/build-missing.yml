                -cabal{{{cabal-version}}}
          bdist-license-report: true
          bdist-upload: true
          cabal-version: '3.8'
          force-build: true
          force-no-optimise-heavily: ${{ runner.os == 'Windows' }}
          ghc-version: '8.10.7'
    strategy:
      fail-fast: false
      matrix:
