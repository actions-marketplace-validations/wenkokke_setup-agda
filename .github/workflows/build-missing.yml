          bdist-upload: true
          cabal-version: '3.8'
          force-build: true
          force-no-optimise-heavily: ${{ runner.os == 'Windows' }}
          ghc-version: '9.0.2'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, macos-13]

  # Build Agda 2.6.1.3 with Cabal:
  build-2_6_1_3-cabal:
    name: Build Agda (2.6.1.3) on ${{ matrix.os }} with Cabal
    runs-on: ${{ matrix.os }}
