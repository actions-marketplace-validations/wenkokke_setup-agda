name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: npm install
      - run: npm run all

  nightly:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        agda-version: ['nightly']
        experimental: [false]
    name: Test
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          agda-version: ${{ matrix.agda-version }}

  latest:
    strategy:
      matrix:
        os: [ubuntu-latest] # macos-latest, windows-latest
        agda-version: ['latest']
        experimental: [false]
    name: Test
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          agda-version: ${{ matrix.agda-version }}
