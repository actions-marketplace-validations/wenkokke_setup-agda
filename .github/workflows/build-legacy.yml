name: Build Legacy

on:
  schedule:
    #        ┌───────────── minute (0 - 59)
    #        │  ┌───────────── hour (0 - 23)
    #        │  │ ┌───────────── day of the month (1 - 31)
    #        │  │ │ ┌───────────── month (1 - 12 or JAN-DEC)
    #        │  │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
    #        │  │ │ │ │
    #        │  │ │ │ │
    #        │  │ │ │ │
    #        *  * * * *
    - cron: '30 1 1 1 *'
  workflow_dispatch:

jobs:
  build-legacy:
    name: Build Agda (${{ matrix.agda-version }})  on ${{ matrix.os }} with Stack
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Build Agda (${{ matrix.agda-version }})
        uses: ./
        with:
          agda-version: ${{ matrix.agda-version }}
          bdist-upload: true
          bdist-name: |
            agda-{{{agda-version}}}
                -{{{arch}}}
                -${{ matrix.os }}
                -icu{{{icu-version}}}
                -ghc{{{ghc-version}}}
                -cabal{{{cabal-version}}}
                -stack{{{stack-version}}}
          cabal-version: '2.4'
          enable-stack: true
          force-build: true
          ghc-version-match-exact: true
          pre-build-hook: |
            yq -i '. * {"extra-deps": ["text-icu-0.7.1.0"], "configure-options": {"Agda": ["--constraint=text-icu>=0.7.1.0"]}}' stack.yaml
            
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-11]
        agda-version: ['2.5.4.2', '2.6.0.1', '2.6.1.3', '2.6.2', '2.6.2.1']
